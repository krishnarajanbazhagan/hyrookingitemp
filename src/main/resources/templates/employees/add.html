<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Employee</title>
</head>
<body>
    <h1>Add New Employee</h1>
    <form th:action="@{/employees/add}" th:object="${employee}" method="post">
        <div>
            <label for="employeename">Name:</label>
            <input type="text" id="employeename" th:field="*{employeename}" required />
        </div>
        <div>
            <label for="employeeaddress">Address:</label>
            <input type="text" id="employeeaddress" th:field="*{employeeaddress}" required />
        </div>
        <div>
            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" th:field="*{mobile}" required />
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
</body>
</html>
